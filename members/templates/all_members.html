<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>all members</title>
</head>
<body>

    {% extends "master.html" %}

    {% block title %}
        My Tennis Club - List of all members
    {% endblock %}
    <h2>Members</h2>

    <ul>
        {% for x in mymembers %}
            <li><a href="details/{{ x.id }}">{{ x.firstname }} {{ x.lastname }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
